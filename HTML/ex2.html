<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres Example 2</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1><a href="../index.html">Link to Start Page</a></h1>
    <h2>Torres Example 2</h2>
    <h3>View console to see JavaScript Output</h3>

    <form>
        <label for="username-input">Github Username:</label>
        <input type="text" id="username-input" name="username-input">
        <button type="button" id="fetch-button">Fetch Profile</button>
    </form>
<p id="profile-picture"></p>
    <div id="profile-container">
      <table>
        <tr>
          <th>Name</th>
          <td id="name"></td>
        </tr>
        <tr>
          <th>Blog</th>
          <td id="blog"></td>
        </tr>
        <tr>
          <th>Join Date</th>
          <td id="join-date"></td>
        </tr>
      </table>
      
    </div>

    <script src="../JS/ex2.js"></script>
</body>
</html>
